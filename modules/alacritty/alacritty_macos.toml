[colors.normal]
black = "#f0edec"
blue = "#286486"
cyan = "#3b8992"
green = "#4f6c31"
magenta = "#88507d"
red = "#a8334c"
white = "#2c363c"
yellow = "#944927"

[colors.primary]
background = "#f0edec"
foreground = "#2c363c"

[font]
size = 12

[font.normal]
family = "BerkeleyMono Nerd Font"
style = "Regular"

[[hints.enabled]]
command = "open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

[[keyboard.bindings]]
chars = "\u0001j"
key = "J"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001k"
key = "K"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001z"
key = "Z"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Q"
mode = "Vi|~Search"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "Q"
mode = "Vi|~Search"

[[keyboard.bindings]]
