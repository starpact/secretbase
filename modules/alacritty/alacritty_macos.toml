blue = "#1d5573"
cyan = "#2b747c"
green = "#3f5a22"
magenta = "#7b3b70"
red = "#94253e"
white = "#4f5e68"
yellow = "#803d1c"

[colors.cursor]
cursor = "#2c363c"
