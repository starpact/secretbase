window:
  dimensions:
    columns: 120
    lines: 30
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.9

font:
  # size: 17.0
  # normal:
  #   family: Iosevka Nerd Font
  #   style: Light
  # bold:
  #   family: Iosevka Nerd Font
  #   style: Bold
  # italic:
  #   family: Iosevka Nerd Font
  #   style: Italic

  # size: 16.0
  # normal:
  #   family: JetBrainsMono Nerd Font
  #   style: Regular
  # bold:
  #   family: JetBrainsMono Nerd Font
  #   style: Bold
  # italic:
  #   family: JetBrainsMono Nerd Font
  #   style: Italic

  size: 16.0
  normal:
    family: VictorMono Nerd Font
    style: Light
  bold:
    family: VictorMono Nerd Font
    style: Bold
  italic:
    family: VictorMono Nerd Font
    style: Oblique

draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#282828"
    foreground: "#d4be98"
  normal:
    black: "#665c54"
    red: "#ea6962"
    green: "#a9b665"
    yellow: "#d8a657"
    blue: "#7daea3"
    magenta: "#d3869b"
    cyan: "#89b482"
    white: "#d4be98"
  bright:
    black: "#928374"
    red: "#ea6962"
    green: "#a9b665"
    yellow: "#d8a657"
    blue: "#7daea3"
    magenta: "#d3869b"
    cyan: "#89b482"
    white: "#d4be98"
  cursor:
    text: "#101010"
    cursor: "#d4be98"
  vi_mode_cursor:
    text: "#101010"
    cursor: "#d4be98"

key_bindings:
  - { key: Q, mode: Vi|~Search, action: ToggleViMode }
  - { key: Q, mode: Vi|~Search, action: ScrollToBottom }
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: C, mods: Alt, chars: "\x1bc" }
  - { key: J, mods: Command, chars: "\x1bj" }
